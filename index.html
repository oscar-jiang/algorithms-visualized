<!DOCTYPE html>


<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>D3 Testing</title>

    <link rel="stylesheet" href="styles/app.css">
  </head>

  <body>

    <div class="main-dashboard">
      <h1>Graph Editor</h1>

      <div class="center-canvas">
        <p class="right-paragraph">This is a graph editor</p>
        <svg id="graph" width="800" height="600"></svg>
        <p class="left-paragraph">Current drawing mode: Draw</p>
      </div>
      

      <div class="js-tool-buttons">
        <button class="js-draw-button">Draw</button>
        <button class="js-delete-button">Delete</button>
        <button class="js-link-button">Link</button>
        <button class="js-reset-button">Reset Canvas</button>
      </div>
    </div>


    <script src="//d3js.org/d3.v7.min.js"></script>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/random-color.js"></script>
    <script src="scripts/buttons.js"></script>
  </body>
</html>
